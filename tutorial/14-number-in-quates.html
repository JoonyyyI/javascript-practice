<!DOCTYPE html>
<html>
    <body>
        <h2>숫자에 quate를 이용한다면</h2>
        <p>한 숫자를 quate안에 넣어 다른 숫자와 계산을 한다면 나머지는 문자로 인식되어 문자열 계산으로 결과값이 도출된다.</p>

        <p id="demo"></p>

        <script>
            let x = "1016" + 918
            document.getElementById("demo").innerHTML = x
        </script>
    </body>
</html>
