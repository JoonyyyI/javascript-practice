<!DOCTYPE html>
<html>
    <body>
        <h1>자바스크립트 연산자 중 할당 연산자(Assignment Operators)</h1>
        <h2>The += Operators</h2>

        <p id="demo"></p>

        <script>
            var x = 10;
            x += 5;
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
