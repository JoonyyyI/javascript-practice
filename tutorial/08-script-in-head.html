<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "will be JS master"
            }
        </script>
    </head>
    <body>
        <h2>Head 태그 안의 demo JS</h2>

        <p id="demo">프론트엔드로 가는 길</p>
        <button type="button" onclick="myFunction()">도전!</button>
    </body>
</html>
