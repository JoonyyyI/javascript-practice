<!DOCTYPE html>
<html>
    <body>
        <h2>6th 자바스크립트가 하는 일은?</h2>

        <p>자바스크립트는 숨겨진 HTML 요소(element)를 보여줄 수 있다.</p>

        <p id="demo" style="display:none">자바스크립트 극복!!</p>

        <button type="button" onclick="document.getElementById('demo').style.display='block'">
            Press!!!
        </button>
    </body>
</html>
