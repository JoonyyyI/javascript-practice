<!DOCTYPE html>
<html>
    <body>
        <h2>섭씨(Celcius)를 화씨(Fahrenheit)로</h2>

        <p>이 예제는 섭씨 온도를 화씨로 변환시켜주는 함수이다.</p>

        <p id="demo"></p>

        <script>
            function toFahrenheit(f) {
                return (f * 9 / 5) + 32;
            }
            document.getElementById("demo").innerHTML = 
            `The temperature is ${toFahrenheit(15)} Farhrenheit`;
        </script>
    </body>
</html>
